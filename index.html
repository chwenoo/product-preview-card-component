<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col ">
                <img src="images/image-product-desktop.jpg" alt="Product Image" class="desktop-product">
                <img src="images/image-product-mobile.jpg" alt="Product Image" class="mobile-product">
            </div>
            <div class="col">
                <div class="card-body">
                    <p class="perfume text-cream">Perfume</p>
                    <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card-text text-cream">A floral, solar and voluptuous interpretation composed by
                        Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <h1 class="price">$149.99 <del class="text-cream">$169.99</del></h1>
                    <button class="btn"><img class="icon-cart" src="images/icon-cart.svg" alt="Cart Icon">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Chwen</a>.
    </footer>
</body>

</html>
